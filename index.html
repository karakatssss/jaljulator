<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    body{
        font-family:'Outfit';
    }
</style>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white shadow-lg p-6 rounded-lg text-center">
        <h1 class="text-2xl font-bold tracking-wide mb-4 text-slate-600">SIMPLE CALCULATOR</h1>

        <input placeholder="Enter first number"
            class="w-full p-2 border rounded mb-3 text-center">

        <input placeholder="Enter second number"
            class="w-full p-2 border rounded mb-3 text-center">

        <div class="flex justify-center gap-2 mb-3">
            <button class="p-3 text-slate-600 bg-yellow-400 hover:bg-yellow-300 rounded text-2xl" style="width: 100px;">+</button>
            <button class="p-3 text-slate-600 bg-yellow-400 hover:bg-yellow-300 rounded text-2xl" style="width: 100px;">-</button>
            <button class="p-3 text-slate-600 bg-yellow-400 hover:bg-yellow-300 rounded text-2xl" style="width: 100px;">Ã—</button>
            <button class="p-3 text-slate-600 bg-yellow-400 hover:bg-yellow-300 rounded text-2xl" style="width: 100px;">/</button>
        </div>
        <div id="result" class="bg-slate-600 text-white text-xl font-bold p-3 rounded">0</div>
    </div>
<script src="script.js">
    
</script>

</body>
</html>
